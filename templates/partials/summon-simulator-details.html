<div class="card col mb-2 p-0">
  <div class="card-body">
    <h5 class="card-title">Statistics</h5>
    <div class="row">
      <div class="col-md-6 pl-0">
        <div class="summon-stats"><span>Total Heroes Summoned</span><span id="total-summon-amt">0</span></div>
        <div class="summon-stats"><span>5★ Heroes Summoned</span><span id="rarity5-summon-amt">0</span></div>
        <div class="summon-stats"><span>5★ Focus Heroes Summoned</span><span id="focus-summon-amt">0</span></div>
        <div class="summon-stats"><span>5★ Heroes Percentage</span><span id="percent-summon-amt">0</span></div>
      </div>
      <div class="col-md-6 p-0">
        <div class="summon-stats"><span>Orbs Used</span><span id="total-orbs-amt">0</span></div>
        <div class="summon-stats"><span>Money Spent</span><span id="total-money-amt">0</span></div>
        <div class="summon-stats"><span>Orbs per 5★ Hero</span><span id="avg-orbs-amt">0</span></div>
        <div class="summon-stats"><span>Money spent per 5★ Hero</span><span id="avg-money-amt">0</span></div>
      </div>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
      <h5 class="card-title">Summoned Heroes</h5>
      <div class="btn-group" id="table-filter">
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
          Rarity Filter
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item pl-3 pr-2" type="button" data-val="focus">
            <label class="custom-control custom-checkbox col-form-label mr-0 w-100">
              <input type="checkbox" class="custom-control-input" checked>
              <span class="custom-control-indicator mt-2"></span>
              <span class="custom-control-description">5★ Focus</span>
            </label>
          </button>
          <button class="dropdown-item pl-3 pr-2" type="button" data-val="5">
            <label class="custom-control custom-checkbox col-form-label mr-0 w-100">
              <input type="checkbox" class="custom-control-input" checked>
              <span class="custom-control-indicator mt-2"></span>
              <span class="custom-control-description">5★</span>
            </label>
          </button>
          <button class="dropdown-item pl-3 pr-2" type="button" data-val="focus-4">
            <label class="custom-control custom-checkbox col-form-label mr-0 w-100">
              <input type="checkbox" class="custom-control-input">
              <span class="custom-control-indicator mt-2"></span>
              <span class="custom-control-description">4★ Focus</span>
            </label>
          </button>
          <button class="dropdown-item pl-3 pr-2" type="button" data-val="4">
            <label class="custom-control custom-checkbox col-form-label mr-0 w-100">
              <input type="checkbox" class="custom-control-input" >
              <span class="custom-control-indicator mt-2"></span>
              <span class="custom-control-description">4★</span>
            </label>
          </button>
          <button class="dropdown-item pl-3 pr-2" type="button" data-val="3">
            <label class="custom-control custom-checkbox col-form-label mr-0 w-100">
              <input type="checkbox" class="custom-control-input" >
              <span class="custom-control-indicator mt-2"></span>
              <span class="custom-control-description">3★</span>
            </label>
          </button>
        </div>
      </div>
    </div>
    <table id="summon-table" class="table table-hover table-sm p-0 hide-focus-4 hide-4 hide-3" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Pull No.</th>
          <th>Hero</th>
          <th>Rarity</th>
          <th>Boon</th>
          <th>Bane</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
