<div class="card col-auto summon-circle-container p-0 mb-2">
  <div class="summon-circle">
    <div class="summon-option"></div>
    <div class="summon-option"></div>
    <div class="summon-option"></div>
    <div class="summon-option"></div>
    <div class="summon-option"></div>
  </div>
  <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#summon-manual" role="tab">Manual</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#summon-snipe" role="tab">Snipe</a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="card-body tab-pane active" id="summon-manual" role="tabpanel">
      <div class="d-flex flex-wrap">
        <div class="input-group rate-input">
          <span class="input-group-addon">5★ Focus</span>
          <input id="rate-input-focus" type="number" class="form-control" min="0" max="100">
          <span class="input-group-addon">%</span>
        </div>
        <div class="input-group rate-input">
          <span class="input-group-addon">5★</span>
          <input id="rate-input-5" type="number" class="form-control" min="0" max="100">
          <span class="input-group-addon">%</span>
        </div>
        <div class="input-group rate-input">
          <span class="input-group-addon">4★ Focus</span>
          <input id="rate-input-focus-4" type="number" class="form-control" min="0" max="100">
          <span class="input-group-addon">%</span>
        </div>
        <div class="input-group rate-input">
          <span class="input-group-addon">4★</span>
          <input id="rate-input-4" type="number" class="form-control" min="0" max="100">
          <span class="input-group-addon">%</span>
        </div>
        <div class="input-group rate-input">
          <span class="input-group-addon">3★</span>
          <input id="rate-input-3" type="number" class="form-control" min="0" max="100">
          <span class="input-group-addon">%</span>
        </div>
      </div>
      <div class="mt-3 btn-group d-flex" role="group">
        <button id="new-session" type="button" class="btn btn-outline-primary w-100">New Session</button>
        <button id="summon-all" type="button" class="btn btn-outline-primary w-100">Summon All</button>
      </div>
    </div>
    <div class="card-body tab-pane" id="summon-snipe" role="tabpanel">
      <div class="row ml-3 mr-3 mb-3">
        <label class="pr-3">Target Heroes</label>
        <div class="custom-controls-stacked" id="snipe-list"></div>
      </div>
      <div class="row ml-3 mr-3 mb-3">
        <label class="pr-3">Summon Until</label>
        <div class="custom-controls-stacked">
          <label class="custom-control custom-radio">
            <input id="snipe-all" name="snipe-control" type="radio" class="custom-control-input" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">All Targets Summoned</span>
          </label>
          <label class="custom-control custom-radio">
            <input id="snipe-any" name="snipe-control" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Any Target Summoned</span>
          </label>
        </div>
      </div>
      <button class="btn btn-outline-primary btn-block" id="snipe-btn">Snipe!</button>
    </div>
  </div>
  <button id="reset" type="button" class="btn btn-danger">Reset</button>
</div>
